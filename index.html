<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="style/responsivo.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="corpo">
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="caixa">
  </div>
  <div class="icon"><img src="./images/image-victor.jpg" alt=""></div>
  <div class="info">
  <div class="nome">Victor Crest</div>
  <div class="idade">26</div>
  </div>
  <div class="loc">London</div>
  <div class="divisoria">
  </div>
  <div class="sociais">
    <div class="numeros">
      <div class="oitenta">80K</div>
      <div class="oitotres">803K</div>
      <div class="mil">1.4K</div>
    </div>
    <div class="categorias">
      <div class="follow">Followers</div> 
      <div class="likes">Likes</div> 
      <div class="fotos">Photos</div> 
    </div>
</div>
  <div class="atribuicoes">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/graciellenascimento">Gracielle do Nascimento Jos√©</a>.
  </div>
</body>
</html>
